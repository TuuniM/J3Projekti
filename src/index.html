<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav>
  <label for="hamburger">&#9776;</label>
  <input type="checkbox" id="hamburger" />
  <div id="logo-min-text"><img src="./assets/img/metropolia-logo.png" width="80px" height="40px"></div>

  <ul>
    <li><a id="homenav" href="#">Etusivu</a></li>
    <li><a href="#infonav" id="info"></a></li>
    <li><a href="#ruoka" id="ruokalistat"></a></li>
    <li><a href="#saa" id="weather"></a></li>
    <li><a href="#hsl" id="reitit"></a></li>
    <li><a href="#contact" id="yhteystiedot"></a></li>

  </ul>

  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active" id="switch-lang">
      EN
    </label>
  </div>


</nav>

<div id="tausta">
  <header id="showcase">
    <div id="showcase-logoarea">
      <div id="logo-text">Metropolia</div>
      <div id="slogan"></div>
    </div>
    <div id="showcase-imgarea">
      <div id="triangle"></div>
    </div>
  </header>

  <main>
    <div class="info-area" id="infonav">
      <div id="otsikko"></div>
    </div>
    <div id="info-text">

    </div>



    <div class="carousel-container">
      <h2 id="tiedotteet"></h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
          <li data-target="#myCarousel" data-slide-to="9"></li>
          <li data-target="#myCarousel" data-slide-to="10"></li>
          <li data-target="#myCarousel" data-slide-to="11"></li>
          <li data-target="#myCarousel" data-slide-to="12"></li>
          <li data-target="#myCarousel" data-slide-to="13"></li>
          <li data-target="#myCarousel" data-slide-to="14"></li>
          <li data-target="#myCarousel" data-slide-to="15"></li>

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carouseldatat">


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <br>
    <br>






    <div class="col">
      <button class="col btn btn-orange-moon btn-rounded" id="ruokalinkki">Ruoka</button>
    </div>
    <section id="ruoka"></section>
    <section id="restaurantnav">
      <div class="restaurant-area">

        <div class="restaurant" id="sodexo">
          <div class="res-logo" id="trigger">
            <img src="https://pbs.twimg.com/profile_images/1094855668182499329/45bMG7Nb_400x400.jpg">
          </div>
          <div class="res-menu">
            <div class="res-heading">
              <div>Sodexo Myrtsi</div>

            </div>
            <div class="dishes" id="sodexo-myyrmaki">
              Ladataan
            </div>
          </div>
        </div>
        <div class="card">
          <h2 id="weekmenu"></h2>
          <div class="restaurant">
            <div class="res-logo"><img src="./assets/img/fazer-logo.jpg" alt="fazer-logo"></div>
            <div class="res-menu">
              <div class="res-heading">
                <br>Fazer Karaportti
              </div>
              <div class="dishes" id="fazer-kp">
                Ladataan
              </div>
              <div id="ruoka-hinta"><p id="price"></p></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br>

    <div class="col">
      <button class="col btn btn-orange-moon btn-rounded" id="saalinkki"></button>
    </div>
    <section id="saa"></section>
    <section id="weathernav">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="weather-card one">
              <div class="top">
                <div class="wrapper">

                  <ul id="weathernow"></ul>
                  <p class="temp">
                  <ul id="weather-list">
                  </ul>

                  </p>
                </div>
              </div>
              <div class="bottom">
                <div class="wrapper">
                  <ul class="forecast">

                    <li class="active">
                      <span class="date" id="huomenna" style="color: white;"></span>
                      <span class="lnr lnr-cloud condition">
                      <ul id="weatherfuture">

                </ul>

								</span>
                    </li>
                    <li class="active">
                      <span class="date" id="2paivaa"></span>
                      <span class="lnr lnr-cloud condition">
                      <ul id="weatherfuture2">

                </ul>

								</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <br>

    <div class="col">
      <button class="col btn btn-orange-moon btn-rounded" id="hsllinkki"></button>
    </div>

        <ul id="stoplist">

            <h2 id="julkinenliikenne"></h2>

            </div>

              </div>

            </div>

            <div class="card2">

              </button>

              <div class="hsl-data3" id="pysakki3">

              </div>

            </div>


            <div class="card2">
              <button class="btn btn-primary" id="stop4">

              </button>

              <div class="hsl-data4" id="pysakki4">

              </div>

            </div>

            <div class="card2">
              <button class="btn btn-primary" id="stop5">

              </button>

              <div class="hsl-data5" id="pysakki5">

              </div>

            </div>

            <div class="card2">
              <button class="btn btn-primary" id="stop6">

              </button>

              <div class="hsl-data6" id="pysakki6">


              </div>

            </div>
          </div>
        </ul>
      </div>

    </section><br><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XBbF9lbcpiY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br><section id="contact"></section><br>
  </footer>

    <div class="modal-content">
      <span class="close">&times;</span>
    </div>
  </div>
